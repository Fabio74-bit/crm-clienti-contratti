[theme]
# Tema base
base = "light"

# Colori principali
primaryColor = "#2563eb"              # blu principale (bottoni, link)
backgroundColor = "#f8fafc"           # grigio/azzurro molto chiaro
secondaryBackgroundColor = "#ffffff"  # bianco puro per card e box
textColor = "#0d1117"                 # quasi nero per il testo

# Accenti aggiuntivi (opzionali)
font = "sans serif"                   # pi√π pulito e leggibile
successColor = "#22c55e"              # verde per successi
errorColor = "#dc2626"                # rosso per errori
warningColor = "#f59e0b"              # arancione per avvisi

[server]
headless = true
fileWatcherType = "none"

[browser]
gatherUsageStats = false

[client]
toolbarMode = "minimal"
